on:
  push:
    branches: [master]
name: ðŸš€ Deploy Laravel Project on Push

jobs:
  build-and-deploy:
    name: ðŸŽ‰ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Baixar o CÃ³digo
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # 2. Instalar DependÃªncias do PHP
      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      # 3. Deploy via SFTP Somente da Pasta `public`
      - name: ðŸ“‚ Sync project via SFTP
        uses: Dylan700/sftp-upload-action@v1.2.3
        with:
          server: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_username }}
          key: ${{ secrets.sftp_private_key }}
          passphrase: ${{ secrets.sftp_passphrase }}
          port: ${{ secrets.sftp_port }}
          uploads: |
            ./ => ./financas.cafeferrante.com
          ignore: |
            *.git
            *.github
            .git/**
            vendor/**
            github/**
            node_modules/**
            *.gitignore
            *.gitattributes
            *.editorconfig
          
      # 4. Executar Composer Install no Servidor
      - name: ðŸš€ Run Composer Install, Optimize and cache on Server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.sftp_host }}
          username: ${{ secrets.ssh_username }}
          key: ${{ secrets.sftp_private_key }}
          passphrase: ${{ secrets.sftp_passphrase }}
          port: ${{ secrets.sftp_port }}
          script_stop: true
          script: |
            cd ../../var/www/financas.cafeferrante.com
                        
            # Limpar caches
            sudo php artisan config:clear
            sudo php artisan route:clear
            sudo php artisan view:clear
            sudo php artisan optimize:clear

            # Otimizar o autoloader e a configuraÃ§Ã£o
            sudo php artisan optimize
            sudo php artisan config:cache
            sudo php artisan route:cache
            sudo php artisan view:cache

            sudo composer dump-autoload --optimize
